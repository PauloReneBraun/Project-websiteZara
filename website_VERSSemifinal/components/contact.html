<!-- Formulario de contacto com validacoes. -->
<section class="section" id="contacto" aria-labelledby="titulo-contacto">
  <div class="container contact-grid">
    <div class="contact-info" data-animate>
      <p class="eyebrow">Formulario de contacto</p>
      <h2 id="titulo-contacto">Fale com a equipa Zara</h2>
      <p>
        Use o formulario ao lado para enviar duvidas ou pedir ajuda sobre um
        produto.
      </p>
      <address class="contact-cards" role="list" aria-label="Canais de contacto">
        <div class="contact-card" role="listitem">
          <span>WhatsApp</span>
          <strong>+351 912 345 678</strong>
        </div>
        <div class="contact-card" role="listitem">
          <span>Email</span>
          <strong>contacto@Zara</strong>
        </div>
      </address>
    </div>

    <!-- Formulario validado via JS para feedback imediato. -->
    <form
      class="contact-form"
      id="contact-form"
      novalidate
      data-animate
      aria-labelledby="titulo-contacto"
    >
      <div class="field">
        <label for="contact-name">Nome</label>
        <input
          id="contact-name"
          name="name"
          type="text"
          minlength="3"
          required
          autocomplete="name"
          aria-describedby="error-contact-name"
        />
        <small
          class="error-msg"
          id="error-contact-name"
          aria-live="polite"
          aria-atomic="true"
        ></small>
      </div>

      <div class="field">
        <label for="contact-email">Email</label>
        <input
          id="contact-email"
          name="email"
          type="email"
          required
          autocomplete="email"
          aria-describedby="error-contact-email"
        />
        <small
          class="error-msg"
          id="error-contact-email"
          aria-live="polite"
          aria-atomic="true"
        ></small>
      </div>

      <div class="field">
        <label for="contact-subject">Assunto</label>
        <input
          id="contact-subject"
          name="subject"
          type="text"
          minlength="4"
          required
          aria-describedby="error-contact-subject"
        />
        <small
          class="error-msg"
          id="error-contact-subject"
          aria-live="polite"
          aria-atomic="true"
        ></small>
      </div>

      <div class="field">
        <label for="contact-message">Mensagem</label>
        <textarea
          id="contact-message"
          name="message"
          rows="4"
          minlength="20"
          maxlength="240"
          required
          aria-describedby="error-contact-message message-count"
        ></textarea>
        <small
          class="error-msg"
          id="error-contact-message"
          aria-live="polite"
          aria-atomic="true"
        ></small>
        <!-- Contador atualizado a cada digitacao. -->
        <small class="helper" id="message-count">0/240</small>
      </div>

      <div class="field checkbox-field">
        <input
          id="contact-privacy"
          name="privacy"
          type="checkbox"
          required
          aria-describedby="error-contact-privacy"
        />
        <label for="contact-privacy">
          Concordo com a <a href="#politica">Politica de Privacidade</a>.
        </label>
        <small
          class="error-msg"
          id="error-contact-privacy"
          aria-live="polite"
          aria-atomic="true"
        ></small>
      </div>

      <button class="btn primary" type="submit">Enviar mensagem</button>
      <!-- Mensagem geral do contacto (sucesso/erro). -->
      <div class="form-feedback" id="contact-feedback" role="status"></div>
    </form>
  </div>
</section>
